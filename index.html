<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Set It Up SB - Speed Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
  <script type="text/javascript" src="speedtest.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    header {
      background: #FF6600;
      padding: 1em 0;
      color: white;
    }
    .logo {
      margin-top: 1em;
    }
    .logo img {
      max-width: 300px;
      height: auto;
    }
    h1 {
      margin: 0.2em 0 0.5em;
      color: #FF6600;
    }
    #startStopBtn {
      display: inline-block;
      background-color: #FF6600;
      color: white;
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1.5em;
    }
    #startStopBtn.running {
      background-color: #cc0000;
    }
    .meter {
      width: 100%;
      max-width: 350px;
      margin: 1em auto;
    }
    canvas {
      width: 100%;
    }
    .results {
      font-size: 1.2em;
      margin-top: 1em;
    }
  </style>
</head>
<body onload="initUI();">
  <header>
    <div class="logo">
      <img src="logo.png" alt="Set It Up SB Logo">
    </div>
    <h1>Set It Up SB Speed Test</h1>
    <p style="color:white; font-weight: 300;">Measure your real internet speed in seconds</p>
  </header>

  <button id="startStopBtn" onclick="startStop()">Start</button>

  <div class="meter">
    <h2>Download Speed</h2>
    <canvas id="dlMeter" height="100"></canvas>
    <div id="dlText" class="results"></div>

    <h2>Upload Speed</h2>
    <canvas id="ulMeter" height="100"></canvas>
    <div id="ulText" class="results"></div>

    <h2>Ping / Jitter</h2>
    <div id="pingText" class="results"></div>
    <div id="jitText" class="results"></div>

    <h2>Your IP</h2>
    <div id="ip" class="results"></div>
  </div>

<script>
  var s = new Speedtest();
  s.setParameter("telemetry_level", "basic");

  function I(id) { return document.getElementById(id); }

  var dlColor = "#FF6600", ulColor = "#FF9900";

  function drawMeter(c, val, color) {
    var ctx = c.getContext("2d");
    ctx.clearRect(0, 0, c.width, c.height);
    ctx.beginPath();
    ctx.arc(c.width / 2, c.height / 2, c.height / 2 - 10, 0, 2 * Math.PI);
    ctx.strokeStyle = "#eee";
    ctx.lineWidth = 10;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(c.width / 2, c.height / 2, c.height / 2 - 10, -Math.PI / 2, (2 * Math.PI) * val - Math.PI / 2);
    ctx.strokeStyle = color;
    ctx.lineWidth = 10;
    ctx.stroke();
  }

  function format(n) {
    return (n < 10) ? n.toFixed(2) : n.toFixed(1);
  }

  function startStop() {
    if (s.getState() == 3) {
      s.abort();
      I("startStopBtn").className = "";
      return;
    }
    I("startStopBtn").className = "running";

    s.onupdate = function(data) {
      I("ip").textContent = data.clientIp || "";
      I("dlText").textContent = format(data.dlStatus) + " Mbps";
      I("ulText").textContent = format(data.ulStatus) + " Mbps";
      I("pingText").textContent = "Ping: " + format(data.pingStatus) + " ms";
      I("jitText").textContent = "Jitter: " + format(data.jitterStatus) + " ms";

      drawMeter(I("dlMeter"), data.dlStatus / 100, dlColor);
      drawMeter(I("ulMeter"), data.ulStatus / 100, ulColor);
    };
    s.onend = function() {
      I("startStopBtn").className = "";
    };
    s.start();
  }

  function initUI() {
    drawMeter(I("dlMeter"), 0, dlColor);
    drawMeter(I("ulMeter"), 0, ulColor);
  }
</script>
</body>
</html>
